frontend:
  image: 'clamp/run-haproxy:latest'
  deployment_strategy: every_node
  expose:
    - '1936'
  links:
    - nginx
  ports:
    - '80:80'
    - '443:443'
  restart: always
  sequential_deployment: true
memcached:
  image: 'clamp/run-memcached:latest'
  restart: always
  sequential_deployment: true
mysql:
  image: 'clamp/run-mysql:latest'
  environment:
    - MYSQL_PASS=password
    - ON_CREATE_DB=wordpress
    - REPLICATION_MASTER=true
  restart: always
  sequential_deployment: true
mysql-slave:
  image: 'clamp/run-mysql:latest'
  environment:
    - MYSQL_PASS=password
    - ON_CREATE_DB=wordpress
    - REPLICATION_SLAVE=true
  links:
    - mysql
  restart: always
  sequential_deployment: true
nginx:
  image: 'clamp/run-nginx:latest'
  environment:
    - BALANCE=leastconn
    - 'VIRTUAL_HOST=http://home.sellerenvy.com'
  links:
    - php-proxy
  sequential_deployment: true
  volumes_from:
    - wordpress
php-fpm:
  image: 'clamp/run-php-fpm:latest'
  environment:
    - BALANCE=leastconn
    - DB_HOST=1234
    - DB_NAME=wordpress
    - DB_PASSWORD=password
    - DB_USER=admin
    - TCP_PORTS=9000
    - WP_ENV=development
    - 'WP_HOME=http://home.sellerenvy.com'
    - 'WP_SITE_URL=http://home.sellerenvy.com'
  links:
    - 'mysql:DB'
    - 'mysql-slave:DB_SLAVE'
    - 'memcached:MEMCACHED_CLUSTER'
  restart: always
  sequential_deployment: true
  volumes_from:
    - wordpress
php-proxy:
  image: 'clamp/run-haproxy:latest'
  environment:
    - EXCLUDE_PORTS=1936
  expose:
    - '9000'
  links:
    - php-fpm
  sequential_deployment: true
plugin-akismet:
